{% extends "report/base.html"%}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ post.progress }} for {{ post.problem }} Solution at:<br>{{ post.street_num }} {{ post.street_name }}, {{ post.suburb }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="bts btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="bts btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</button>
            </div>
        </form>
    </div>
{% endblock content %}
